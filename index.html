<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-2473109706404276",
            enable_page_level_ads: true
        });
    </script>
    <meta charset="UTF-8">
    <title>Synergized Big Data</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <link rel="icon" href="assets/Cloud_Computing-512.png"/>

    <script type="text/javascript" src="js/tracery.js"></script>
    <script type="text/javascript" src="js/header_grammar.js"></script>
    <script type="text/javascript" src="js/buzzword_grammar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">

</head>
<body>
    <div >
        <div class="center jumbotron" id="buzzword_container">
            <h1>BUZZWORD.IO</h1>
            <!--header-text and buzzword-main are both loaded dynamically via buzzwords.js-->
            <h3 id="header-text"></h3>
            <p id="buzzword-main"></p>
        </div>
    </div>
    <div class="center">
        <button onclick="reload()" type="button" class="btn btn-primary"><i class="icon-refresh icon-4x"></i></button>
    </div>
    <div class="center" style="padding-top: 2em" id="buzzword-form">
        <h1>What buzzwords did we miss?</h1>
        <h2>Let us know.</h2>
        <form class="bd-example">
            <div class="form-group">
                <input type="text" class="form-control" id="fname" aria-describedby="fnameHelp" placeholder="Enter name (Buzz Word, Buzz W, etc.)">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="suggestionInput" aria-describedby="wordInputHelp" placeholder="Enter suggested words (Omnichannel, scalable, big data)">
            </div>
            <button onclick="send_suggestion()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="js/buzzwords.js"></script>
</body>
</html>
